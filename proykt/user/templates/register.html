{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Qeydiyyat</title> 
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
    
   </head>
<body style="background-image: url('{% static 'img/bgg.jpg' %}');">
  <div class="wrapper">
    <h2>Qeydiyyat</h2>


    
    <form action="#" method="post">
        {% csrf_token %}
      <div class="input-box">
        <!-- <input type="text" placeholder="Enter your name" required> -->
        <label for="{{ form.name.id_for_label }}">Name:</label>
        {{ form.first_name }}
      </div>



      <div class="input-box">
        <!-- <input type="text" placeholder="Enter your email" required> -->
        <label for="{{ form.last_name.id_for_label }}">Email:</label>
        {{ form.last_name }}
      </div>



      <div class="input-box">
        <!-- <input type="password" placeholder="Create password" required> -->
        <label for="{{ form.username.id_for_label }}">username</label>
        {{ form.username }}
      </div>



      <div class="input-box">
        <!-- <input type="password" placeholder="Confirm password" required> -->
        <label for="{{ form.password.id_for_label }}">Create Password:</label>
      {{ form.password }}
      </div>

      <div class="input-box">
        <label for="{{ form.confirm_password.id_for_label }}">Confirm Password:</label>
        {{ form.confirm_password }}
      </div>
  
      
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="e.html">Login now</a></h3>
      </div>
    </form>
  </div>


</body>
</html>
